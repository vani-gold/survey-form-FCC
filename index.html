<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form id="survey-form" action="">
            <fieldset class="users">
                <label id="name-label">Name <input id="name" type="text" placeholder="name" required > </label>
                <label id="email-label">Email <input id="email" type="email" placeholder="email" required ></label>
                <label id="number-label">Age(optional) <input id="number" type="number" min="10" max="99" placeholder="age"></label>
                <label id="role">Which option best describes your current role?
                <select  id="dropdown" value="">
                    <option value="" id="dropdown">option current role</option>
                    <option value="1" id="dropdown">student</option>
                    <option value="1" id="dropdown">full time job</option>
                    <option value="2" id="dropdown">full time learner</option>
                    <option value="3" id="dropdown">prefer nor to say</option>
                    <option value="4" id="dropdown">other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend? </p>
                <label > <input value="value" class="inline" type="radio" name="referrals"> Definitely</label>
                <label > <input value="value" class="inline" type="radio" name="referrals"> Maybe</label>
                <label > <input value="value" class="inline" type="radio" name="referrals"> Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select name="choice">
                    <option value="" name="" id="">option an option</option>
                    <option value="1" name="" id="">Challenges</option>
                    <option value="2" name="" id="">Projects</option>
                    <option value="3" name="" id="">Community</option>
                    <option value="4" name="" id="">Open Source</option>
                </select>
            </label>
            
            <p>What would you like to see improved? (Check all that apply)</p>

            <label  ><input class="inline" value="value" type="checkbox"> Front-end Projects </label>
            <label > <input class="inline" value="value"type="checkbox">Back-end Projects</label>
            <label > <input class="inline" value="value" type="checkbox">Data Visualization</label>
            <label > <input class="inline" value="value" type="checkbox">Challenges</label>
            <label > <input class="inline" value="value" type="checkbox">Open Source Community</label>
            <label  > <input class="inline" value="value" type="checkbox">Gitter help rooms</label>
            <label  > <input class="inline" value="value"type="checkbox">Videos</label>
            <label  > <input class="inline" value="value" type="checkbox">City Meetups</label>
            <label  > <input class="inline" value="value" type="checkbox">Wiki</label>
            <label  > <input  class="inline" value="value"type="checkbox">Forum</label>
            <label > <input class="inline" value="value" type="checkbox">Additional Courses</label>

        </fieldset>
        <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here" name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
    <input id="submit" type="submit" value="submit"/>
     
        </form>
    </div>


</body>
</html>
